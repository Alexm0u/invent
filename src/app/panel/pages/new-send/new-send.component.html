<h1>Crear Envío</h1>

<mat-card>
    <mat-card-content>
      <form [formGroup]="sendForm" (ngSubmit)="onSubmit()">
        <mat-form-field>
          <mat-label>Dirección</mat-label>
          <input matInput type="text" formControlName="address" required />
        </mat-form-field>
        <mat-form-field>
          <mat-label>Código Postal de Destino</mat-label>
          <input matInput type="number" formControlName="destinationPostalCode" required />
        </mat-form-field>
        <mat-form-field>
          <mat-label>Nombre del Destinatario</mat-label>
          <input matInput type="text" formControlName="recieverName" required />
        </mat-form-field>
        <mat-form-field>
          <mat-label>Nombre del Remitente</mat-label>
          <input matInput type="text" formControlName="senderName" required />
        </mat-form-field>
        <mat-form-field>
          <mat-label>Peso</mat-label>
          <input matInput type="number" formControlName="weight" required />
        </mat-form-field>
        <div>
            <button mat-flat-button color="primary" (click)="onSubmit()"><mat-icon>save</mat-icon>Guardar</button>
        </div>
      </form>
    </mat-card-content>
</mat-card>
