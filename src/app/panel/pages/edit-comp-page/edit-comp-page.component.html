<h1>{{currentCompany.id? 'Editar' : 'Agregar'}} Empresa</h1>
<mat-divider class="mb-2"></mat-divider>


    <mat-card class="flex">
      <mat-card-content>
        <form class="p-grid p-dir-col p-gap" [formGroup]="companyForm" (ngSubmit)="onSubmit()">
          <div class="p-col-12">
            <mat-form-field>
              <mat-label>Nombre empresa</mat-label>
              <input matInput type="text" required formControlName="name"/>
            </mat-form-field>
          </div>
          <div class="p-col-12">
            <mat-form-field>
              <mat-label>Dirección</mat-label>
              <input matInput type="text" required formControlName="direction"/>
            </mat-form-field>
          </div>
          <div class="p-col-12">
            <mat-form-field>
              <mat-label>Contacto</mat-label>
              <input matInput type="text" required formControlName="phone"/>
            </mat-form-field>
          </div>
          <div class="p-col-12">
            <mat-form-field>
              <mat-label>Código Postal envío</mat-label>
              <input matInput type="text" required formControlName="postalCodes"/>
            </mat-form-field>
          </div>
        </form>
        <div class="flex justify-content-between">
            <button *ngIf="currentCompany.id" (click)="onDeleteCompany()" mat-flat-button color="warn"><mat-icon>delete</mat-icon>Borrar</button>
        <span></span>
        <button mat-flat-button color="primary" (click)="onSubmit()"><mat-icon>save</mat-icon>Guardar</button>
        </div>

        
        
      </mat-card-content>
    </mat-card>
