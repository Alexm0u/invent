<div class="p-grid p-dir-col">
  <mat-card class="example-card">
    <mat-card-content>
      <mat-list>
        <mat-list-item>
          <span matListItemTitle>Nº ENVÍO: {{ send.id }}</span>
          <span matListItemLine>{{ send.address }}</span>
          <span matListItemLine
            >Código Postal: {{ send.destinationPostalCode }}</span
          >
          <span matListItemLine
            >DEST: {{ send.recieverName }}</span
          >
          <span matListItemLine
            >REM: {{ send.senderName }}</span
          >
          <span matListItemLine>Tipo de paquete: {{ send.packageType }}</span>
          <span matListItemLine>Peso: {{ send.weight }} Kg</span>
          
        </mat-list-item>
      </mat-list>
    </mat-card-content>
    <div class="flex justify-content-between">
      <button mat-button mat-raised color="primary" [routerLink]="['panel/new-send', send.id]"><mat-icon>open_in_new</mat-icon>Mas Info</button>
  <span></span>
  
  </div>
  </mat-card>
</div>
