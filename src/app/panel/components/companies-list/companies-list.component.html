<mat-card>
    <mat-card-header class="flex justify-content-center">
      <mat-card-title> {{ company.name }} </mat-card-title>
      <mat-card-subtitle> {{ company.direction }} </mat-card-subtitle>
      <mat-card-subtitle> Contacto: {{ company.phone }} </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content class="mt-2">
      <h4>Códigos postales de envío:</h4>
      <mat-card-subtitle>{{ company.postalCodes }}</mat-card-subtitle>
    </mat-card-content>
    <mat-divider></mat-divider>
    <mat-card-actions>
      <button mat-button mat-raised color="primary" [routerLink]="['edit', company.id]"><mat-icon>edit</mat-icon>Editar</button>
      
    </mat-card-actions>
  </mat-card>
