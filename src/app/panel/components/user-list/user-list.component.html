<mat-card>
  <mat-card-header>
    <mat-card-title>{{ user.username }}</mat-card-title>
  </mat-card-header>
  <mat-card-content class="mt-2">
    <h1>ID: {{ user.id }}</h1>
    <mat-card-subtitle>Contacto: {{ user.email }}</mat-card-subtitle>
    <br>
    <mat-card-subtitle>Rol: {{ user.role }}</mat-card-subtitle>
  </mat-card-content>
</mat-card>
